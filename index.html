<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Stream Test</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Test IPTV Stream</h1>
  <div class="video-container">
    <video id="player" class="video-js" controls preload="auto">
      <source src="/api/stream-proxy" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="error"></div>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  <script>
    const player = videojs('player', {
      html5: {
        hls: {
          overrideNative: true
        }
      }
    });
    player.on('error', () => {
      document.getElementById('error').textContent = 'Failed to load stream. Check console for details.';
    });
  </script>
</body>
</html>
