<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-plugin@latest/dist/clappr-hlsjs-plugin.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #player {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
    }
    #error {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: red;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 1000;
    }
    #stream-select {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px;
      font-size: 16px;
      z-index: 1000;
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <select id="stream-select" onchange="changeStream()">
    <option value="47798">Stream 47798</option>
    <option value="175">Stream 175</option>
    <option value="17518">Stream 17518</option>
    <option value="test">Test Stream</option>
  </select>
  <div id="error"></div>
  <script>
    let player = null;
    function changeStream() {
      const select = document.getElementById('stream-select');
      const streamId = select.value;
      const proxyUrl = `/stream/${streamId}`;
      // Destroy existing player if it exists
      if (player) {
        player.destroy();
      }
      try {
        player = new Clappr.Player({
          source: proxyUrl,
          parentId: '#player',
          width: '100%',
          height: '100%',
          autoPlay: false,
          plugins: [HlsjsPlayback],
          hlsjsConfig: {
            enableWorker: true,
            maxBufferLength: 30
          },
          events: {
            onError: (e) => {
              document.getElementById('error').textContent = 'Failed to load stream: Check console.';
              console.error('Clappr error:', e);
            }
          }
        });
      } catch (err) {
        document.getElementById('error').textContent = 'Player initialization failed: ' + err.message;
      }
    }
    changeStream(); // Load the default stream
  </script>
</body>
</html>
