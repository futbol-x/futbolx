<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Stream</title>
  <script src="https://cdn.jwplayer.com/libraries/jwplayer.js"></script>
  <script>jwplayer.key = "XSuP8qMJp7NuX3KzRPiR1r8Zg6s7ZKy3uW5n1Yw=";</script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #player {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
    }
    #error {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: red;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 1000;
    }
    #stream-select {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px;
      font-size: 16px;
      z-index: 1000;
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <select id="stream-select" onchange="changeStream()">
    <option value="47798">Stream 47798</option>
    <option value="175">Stream 175</option>
    <option value="17518">Stream 17518</option>
    <option value="test">Test Stream</option>
  </select>
  <div id="error"></div>
  <script>
    function changeStream() {
      const select = document.getElementById('stream-select');
      const streamId = select.value;
      const proxyUrl = `/stream/${streamId}`;
      try {
        jwplayer('player').setup({
          file: proxyUrl,
          type: 'hls',
          width: '100%',
          height: '100%',
          autostart: false
        });
        jwplayer('player').on('error', (e) => {
          document.getElementById('error').textContent = 'Failed to load stream: ' + (e.message || 'Check console.');
        });
        jwplayer('player').on('setupError', (e) => {
          document.getElementById('error').textContent = 'Player setup failed: ' + (e.message || 'Check console.');
        });
      } catch (err) {
        document.getElementById('error').textContent = 'Player initialization failed: ' + err.message;
      }
    }
    changeStream(); // Load the default stream
  </script>
</body>
</html>
