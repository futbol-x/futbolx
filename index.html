<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Stream Test</title>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.29.0/jwplayer.js"></script>
  <script>jwplayer.key = "XSuP8qMJp7NuX3KzRPiR1r8Zg6s7ZKy3uW5n1Yw=";</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Test IPTV Stream</h1>
  <div class="video-container">
    <div id="player">Loading the player...</div>
  </div>
  <div id="error"></div>
  <script>
    const player = jwplayer('player').setup({
      file: '/api/stream-proxy',
      type: 'hls',
      width: '100%',
      aspectratio: '16:9',
      autostart: false
    });
    player.on('error', (e) => {
      document.getElementById('error').textContent = 'Failed to load stream: ' + (e.message || 'Check console for details.');
    });
  </script>
</body>
</html>
